<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>to-do list</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="to-do">My to-do list</div>
            <div class="line">
                <input type="text" id="input" class="input-style" placeholder="What to do...">
                <button class="btn-style" id="btn">Add</button>
            </div>
        </div>
    <ul id="list" class="list-style"></ul>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
